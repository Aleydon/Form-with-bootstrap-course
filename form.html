<!DOCTYPE html>

<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <title>Formulário em Bootstrap</title>

</head>


<body>
    <div class="container">

        <!--Page-Header é uma classe do Bootstrap
        Para Headers-->
        <div class="page-header">
            <h1 style="margin-top:50px;">Formulário Bootstrap</h1>
            <br>
        </div>

        <div class="row">
            <div class="col-sm-8">
                <h3>Cadastre-se</h3>

                <!--O form-group é para criar formulários em Bootstrap-->
                <div class="form-group">
                        <form>
                            <!--A classe Form-Control deixa os inputs mais bonitos-->
                            <label for="name">Nome</label>
                            <input type="text" id="name" placeholder="Insira seu nome" class="form-control">
                                <br>
                            <label for="mail">Email</label>
                            <input type="email" id="mail" placeholder="Insira seu email" class="form-control">
                                <br>
                            <label for="snh">Senha</label>
                            <input type="password" id="snh" placeholder="Insira sua senha" class="form-control">
                        
                            <div class="checkbox">
                                <br>
                                <label>
                                    <input type="checkbox">Aceito os termos do serviço.
                                </label>
                            </div>

                            <div class="radio">
                                    <label>
                                        <input type="radio" name="opcoes">PHP
                                    </label>
                                    <label>
                                        <input type="radio" name="opcoes">Java
                                    </label>
                                </div>
                            
                                <button type="submit" class="btn-primary btn-sm">Cadastrar</button>
                            </form>    
                </div>
            </div>

            <div class="col-sm-4">
                <h3>Logar</h3>
                    <br>
                <input type="email" placeholder="Insira seu email" class="form-control">
                    <br>
                <input type="password"  placeholder="Insira sua senha" class="form-control">
                    <br>
                <button type="submit" class="btn-primary">Logar</button>
            </div>
        </div>
    </div>
    
</body>
</html>
